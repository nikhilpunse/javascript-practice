<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Time in html</title>
    <style>
        body{
            background-color: aquamarine;
        }
        .container{
            width: 50vw;
            height: 50vh;
            margin: auto;
            margin-top: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Current Time is As below</h1>
        <button onclick="time();">Try Time</button>
        <h2 id="show"></h2>
    </div>
    
    <script>
        function time(){
            setInterval(()=>{
                let d = new Date;
                let t=d.toLocaleTimeString();
                document.getElementById('show').innerHTML=t;

            },1000);
        }
    </script>
</body>
</html>
