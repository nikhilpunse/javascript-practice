<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aquamarine;
        }
        .container{
            width: 50vw;
            height: 50vh;
            margin: auto;
            margin-top: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click 'start' to Start watch and click 'stop' to stop watch.</h1>
        <h2 id="show"></h2>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
    </div>
    
    <script>
        const elem = document.getElementById('show');
        let num = 0;
        let timeOf;
        function start(){
            timeOf = setInterval(()=>{
                elem.innerHTML=`${num}`;
                num++;
            },1000);
        }

        function stop(){
            clearInterval(timeOf);
        }
    </script>
</body>
</html>
