<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aquamarine;
        }
        .container{
            width: 50vw;
            height: 50vh;
            margin: auto;
            margin-top: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Press any Key</h1>
        <input type="text" name="" id="" onkeypress="keyPress()">
        <h2 id="show"></h2>
    </div>
    
    <script>
        function keyPress(){
            document.getElementById('show').innerHTML=`you Press ${event.key}`;
        }
    </script>
</body>
</html>
